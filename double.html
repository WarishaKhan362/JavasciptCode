<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let arr=[10,20,30,40,50];
        let arr2=arr.map(warishafunc);//map is the func whuch is used to transfer the value into function
        document.getElementById("demo").innerHTML=arr2;
        function warishafunc(num){
            return num*2;

        }

    </script>
    
</body>
</html>
